<script type="text/javascript">
    
/*---------------------------------------------*/
var go_bookslist;
var gv_sel_bookid;
/*---------------------------------------------*/
init();
function init(){
	gv_sel_bookid=0;	//bookid in db should begin with 1, 
						//thus, when page load and value is 0, no book is selected
	printResponse("loading...");
	printASpacer("bksf_0000");
	printASpacer("bksf_1000");
	printASpacer("bksf_2000");
	printASpacer("bksf_3000");

	getBooks();
	// printBooks();
	// printResponse(":-D");
}
/*---------------------------------------------*/
function getBooks(){
	// go_bookslist={
	// 	list:[
	// 		{

	// 		title:"lPB note",

	// 		title:"ldbbÁ¨îËÆ∞Êú¨",

	// 		},
	// 		{

	// 		title:"lxbbÊó•ËÆ∞Êú¨",

	//send data
	xhrSend2(postData,function(oDataRt){

		console.log(oDataRt.booklist);
		go_bookslist=oDataRt.booklist;

/*---------------------------------------------*/
//       print
function clearResponse(){
	// printResponse("");
	printResponse(":-)");
}
function printResponse(iv){
	document.getElementById("response").innerHTML=iv;
}
function printTResponse(iv,i_type){

	var lv_type;
	if(i_type=="S")
		lv_type="[S]";
	if(i_type=="W")
		lv_type="[!]";
	if(i_type=="E")
		lv_type="[X]";
	if(i_type=="I")
		lv_type="[i]";

	printResponse(lv_type+" "+iv);
}

function printBooks(){
	//clear bksf
	document.getElementById("bksf_mns1").innerHTML="";
	document.getElementById("bksf_0000").innerHTML="";
	document.getElementById("bksf_1000").innerHTML="";
	document.getElementById("bksf_2000").innerHTML="";
	document.getElementById("bksf_3000").innerHTML="";


	for(i=0;i<go_bookslist.list.length;i++)
		printABook(go_bookslist.list[i]);


	if(document.getElementById("bksf_0000").innerHTML=="")
		printASpacer("bksf_0000");
	if(document.getElementById("bksf_1000").innerHTML=="")
		printASpacer("bksf_1000");
	if(document.getElementById("bksf_2000").innerHTML=="")
		printASpacer("bksf_2000");
	if(document.getElementById("bksf_3000").innerHTML=="")
		printASpacer("bksf_3000");

}
function printABook(io_book){
	var lv_bksf;
	// var lv_but;
	var lv_class;
	var lv_by;

	if (io_book.pos_row<0) lv_bksf="bksf_mns1";
	if (io_book.pos_row==0)lv_bksf="bksf_0000";
	if (io_book.pos_row==1)lv_bksf="bksf_1000";
	if (io_book.pos_row==2)lv_bksf="bksf_2000";
	if (io_book.pos_row==3)lv_bksf="bksf_3000";

	if(io_book.author)
		lv_by=" by "+io_book.author;
	else
		lv_by="";
	
	if(gv_sel_bookid==io_book.bookid)
		lv_class="btn btn-warning zbooksel";
	else
		lv_class="btn btn-warning zbook"


	var lo_but=document.createElement("button");
	// lo_but.setAttribute("id","bk_"+io_book.bookid);
	lo_but.setAttribute("type","button");
	lo_but.setAttribute("class",lv_class);
	lo_but.setAttribute("onClick","bBook("+io_book.bookid+")");
	lo_but.appendChild(document.createTextNode(io_book.title+lv_by));
	
	document.getElementById(lv_bksf).appendChild(lo_but);

}
function printASpacer(iv_bksf){
	var lv_bksf=iv_bksf;
	var lv_class;
	var lv_by;
	
	lv_class="btn btn-warning zspacer"

	var lo_but=document.createElement("button");
	lo_but.setAttribute("type","button");
	lo_but.setAttribute("class",lv_class);
	lo_but.appendChild(document.createTextNode("üéÉ"));

	document.getElementById(lv_bksf).appendChild(lo_but);

}

function printShareList(io_list){

	var lv_ro="";
	var lv_rw="";
	
	for(var i=0;i<io_list.ro.length;i++)
		lv_ro=lv_ro+" "+io_list.ro[i];

	for(var i=0;i<io_list.rw.length;i++)
		lv_rw=lv_rw+" "+io_list.rw[i];

	document.getElementById("modal_ipt_sro").value=lv_ro;
	document.getElementById("modal_ipt_srw").value=lv_rw;
}
/*---------------------------------------------*/
//       button click
function bBook(iv_bookid){
	clearResponse();

	if(iv_bookid==gv_sel_bookid)
		openBook(iv_bookid);
	

	gv_sel_bookid=iv_bookid;
	//redraw buttons
	printBooks();

}
function bMove(iv){
	printResponse("...");
	
	var oData={
		app:"bk",
		act:"mng_move",
		to:iv,
		bookid:gv_sel_bookid
	};

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);
		go_bookslist=oDataRt.booklist;
		printBooks();
	},function(){
		printResponse("move book server error");
	});
}



function bTest(){
	printResponse("...");
	
	var oData={
		app:"bk",
		act:"getbooklist"
	};

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);

		console.log(oDataRt.booklist);
		go_bookslist=oDataRt.booklist;
		printBooks();
		
		// afterGetBook();
	},function(){
		printResponse("get book list server error");
	});
}
function bNew(){
	clearResponse();
	gv_sel_bookid=0;//deselect book to indicate a New action
	printBooks();
	//set modal value
	document.getElementById("modal_ipt_title").value="";
	$('#bkTitleModal').modal('show');
}

function bEdit(){
	clearResponse();
	if(gv_sel_bookid<1){
		printTResponse("Please select a book first.","E");
		return;
	}
	if(go_bookslist.list[selBookIndex()].author){
		printTResponse("This is not your book.","E");
		return;
	}

	//set modal value
	document.getElementById("modal_ipt_title").value=go_bookslist.list[selBookIndex()].title;

	$('#bkTitleModal').modal('show');
	
}
function bModalCloseEdit(){
	clearResponse();
	var lv_mit=document.getElementById("modal_ipt_title").value;
	if(lv_mit!="")
		$('#bkTitleModal').modal('hide');
	else{
		alert("Book title cannot be empty.")
		return;
	}

	// printTResponse("Modal closing... "+lv_mit,"I");
	// //http call to update title...

	var lv_act;
	var lo_data;

	if(gv_sel_bookid==0){
		//new
		lv_act="mng_newbook";
		lo_data={title:lv_mit};
	}else{
		//Edit(rename)
		lv_act="mng_rename";
		lo_data={
			bookid:gv_sel_bookid,
			title:lv_mit
		}
	}

	var oData={
		app:"bk",
		act:lv_act,
		data:lo_data
	};
	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);

		go_bookslist=oDataRt.booklist;
		printBooks();
		
	},function(){
		printResponse("new/edit book server error");
	});
}


function bShare(){
	clearResponse();
	if(gv_sel_bookid<1){
		printTResponse("Please select a book first.","E");
		return;
	}
	if(go_bookslist.list[selBookIndex()].author){
		printTResponse("This is not your book.","E");
		return;
	}


	var oData={
		app:"bk",
		act:"mng_getsharelist",
		bookid:gv_sel_bookid
	};

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);

		printShareList(oDataRt.list);
		$('#bkShareModal').modal('show');


	},function(){
		printResponse("server error");
	});

}
function bModalCloseShare(){
	clearResponse();

	var lv_ro=document.getElementById("modal_ipt_sro").value.toUpperCase();
	var lv_rw=document.getElementById("modal_ipt_srw").value.toUpperCase();

	var la_ro=lv_ro.split(" ");
	var la_rw=lv_rw.split(" ");
	var lo={
		ro:la_ro,
		rw:la_rw
	};
	// console.log(lo);
	//TODO verify duplicate...


	//call server to update...
	var oData={
		app:"bk",
		act:"mng_updatesharelist",
		bookid:gv_sel_bookid,
		list:lo
	};

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);
		
		$('#bkShareModal').modal('hide');

	},function(){
		printResponse("server error");
	});
}

function bGoHome(){
	goto("../home");
}
/*---------------------------------------------*/
//       function
function selBookIndex(){
	var r;
	for(i=0;i<go_bookslist.list.length;i++)
		if(go_bookslist.list[i].bookid==gv_sel_bookid){
			r=i;
			return r;
		}
}
/*---------------------------------------------*/
function goto(iv_url){
	window.location.replace(iv_url);
}
function openBook(iv_bookid){
	//alert("opening book: "+iv_bookid);
	// printTResponse("opening book: "+iv_bookid,"I");
	clearResponse();
	
	var oData={
		app:"bk",
		act:"mng_setopen",
		bookid:iv_bookid
	};

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		printResponse(oDataRt.msg);
		if(oDataRt.pass)
			goto("./bk.html");		

	},function(){
		printResponse("server error");
	});




}
