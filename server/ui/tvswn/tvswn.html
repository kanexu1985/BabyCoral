	<script type="text/javascript">
	
/*---------------------------------------------*/
var gv_sel="";
var gv_new="";
/*---------------------------------------------*/
function pai(){
   gv_new=fGenNewFile();

   updatePrev(gv_new);
   updateSel(gv_sel);
   
   setPathToCookie("ipath1");
   setPathToCookie("ipath2");
   setPathToCookie("ipath3");
   setPathToCookie("ipath4");
}
function updateSel(iv){
    document.getElementById("divcurr").innerHTML="cur sel: "+iv;
}
function updatePrev(iv){
    document.getElementById("file_prev").innerHTML="new: "+iv;
}
function fGenNewFile(){
    var lv_name=document.getElementById("iname").value;
    var lv_note=document.getElementById("inote").value;
    var lv_se=document.getElementById("ise").value;
    var lv_ep=document.getElementById("iep").value;

	var rtv="";

	if(lv_name.trim()!="" &&
		lv_note.trim()!="" &&
		lv_se.trim()!="" &&
		lv_ep.trim()!="")
		rtv=lv_name+"_"+lv_note+"_"+lv_se+"_"+lv_ep;
	
	return rtv;
}

function setPathToCookie(iv){
	var lv=document.getElementById(iv).value;
	setCookie(iv,lv,365);
}
function setCookieToPath(iv){
	var lv=getCookie(iv);
	document.getElementById(iv).value=lv;
}

/*---------------------------------------------*/
function goto(iv_url){
	window.location.replace(iv_url);
}
function setCookie(cname,cvalue,exdays)
{
  var d = new Date();
  d.setTime(d.getTime()+(exdays*24*60*60*1000));
  var expires = "expires="+d.toGMTString();
  document.cookie = cname + "=" + encodeURI(cvalue) + "; " + expires;
}
function getCookie(cname)
{
  var name = cname + "=";
  var ca = document.cookie.split(';');
  for(var i=0; i<ca.length; i++) 
  {
    var c = ca[i].trim();
    if (c.indexOf(name)==0) return decodeURI( c.substring(name.length,c.length) );
  }
  return "";
}
/*---------------------------------------------*/

function fResponse(oData){
	console.log(oData);
	printResponse(oData.msg);
}

function printResponse(iv){
	document.getElementById("response").innerHTML=iv;
}
function clearResponse(){
	printResponse("");
}
/*---------------------------------------------*/
function post(io,cbf){
	printResponse("...");
	
	var oData=io;

	//push JSON str to a value of "js":
	var postData=encodeURIComponent(JSON.stringify(oData));
	//send data
	xhrSend2(postData,function(oDataRt){
		// console.log(oDataRt);
		// printResponse(":"+oDataRt.msg);
		cbf(oDataRt);
	},function(){
		printResponse("server error");
	});
}

function fCopy(i_divid) {
  // Get the text field
  var copyText = document.getElementById(i_divid);

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
//   alert("Copied the text: " + copyText.value);
  printResponse("Copied the text: " + copyText.value);
  copyText.setSelectionRange(0, 0); // For mobile devices
}
/*---------------------------------------------*/
function bGoHome(){
	goto("../home");
}

function bClr(){
	document.getElementById("iname").value="";
	document.getElementById("inote").value="";
	document.getElementById("ise").value="";
	document.getElementById("iep").value="";
	pai();
}
function bRef(){
	bCallShell("ls");
}
function bNew(){
	
	if(gv_new==""){
		printResponse("error: new file not ready");
		return;
	}
	bCallShell("new");
}
function bChg(){
	if(gv_sel==""){
		printResponse("error: no file selected");
		return;
	}
	if(gv_new==""){
		printResponse("error: new file not ready");
		return;
	}
	bCallShell("chg");
}
function bDel(){
	if(gv_sel==""){
		printResponse("error: no file selected");
		return;
	}
	bCallShell("del");
}
function bSel(iv){
	// console.log(iv);
    gv_sel=iv;
	   
	//update input fileds
	var la=iv.split("_");
	document.getElementById("iname").value=la[0];
    document.getElementById("inote").value=la[1];
    document.getElementById("ise").value=la[2];
	document.getElementById("iep").value=la[3];
    pai();
}
function bEp(iv){
	var lv=document.getElementById("iep").value;
	var lv2=parseInt(lv)+iv;
	
	document.getElementById("iep").value=lv2;
	pai();
}
function bCallShell(iv){
	
	post({
		app:'tvswn',
		act:iv,
		data:{
			old:gv_sel,
			new:gv_new
		}
	},function(oDataRt){
		//convert new-line to <br>
		oDataRt.msg=oDataRt.msg.replace(/\n/g,"<br>");
		// console.log(oDataRt);
		// if(iv=="ls") printList(oDataRt.msg);
		// else printResponse(oDataRt.msg);
		// if(iv=="ls") {
			gv_sel="";
			bClr();
		// }
		printList(oDataRt.msg);
	});
}

function bCopy(iv){
	fCopy(iv);
}
function bGo(iv){
	var lv_url = document.getElementById(iv).value ;
	// goto(document.getElementById(iv).value);
	// window.open(lv_url, '_blank').focus();
	window.open(lv_url, '_blank');
}
/*---------------------------------------------*/
function fPrintGo(){
	var lv="";
	for(let key in go){
		lv=lv+key+":\t"+go[key]+"<br>";
	}

	printResponse(lv);
}
	
/*---------------------------------------------*/
function printList(iv){
	var la=iv.split("<br>");
	// console.log(la);
	var lv="";

	for(var i=0;i<la.length;i++){
		if(!la[i].trim()=="")
		lv=lv+genListSingle(la[i])+"<br>";
	}

	document.getElementById("divlist").innerHTML=lv;
	printResponse(":");

}
function genListSingle(iv){
	// if(iv.trim()=="") return;
	var lv='<button type="button" class="btn btn-outline-primary btn" onClick="bSel(\''+iv+'\')">'+iv+'</button>';
	return lv;
}

function init(){

	setCookieToPath("ipath2");
	setCookieToPath("ipath3");
	setCookieToPath("ipath4");

	bRef();
}
